<!doctype html>
<html>
	<head>
		<title>Track Some Inventory</title>
		<link rel="stylesheet" type="text/css" href="invent.css">
	</head>
	<body>
		<div>
			<p>Enter the data for an item and press submit.</p>
			<ul>
				<label>Description</label><li><input id="desc" type="text"></li>
				<label>SKU</label><li><input id="sku" type="text"></li>
				<label>Quantity</label><li><input id="quant" type="number"></li>
				<label>Price</label><li><input id="price" type="number"></li>
			</ul>
			<input id="insert" type="submit" value="Insert">
			<input id="retrieve" type="submit" value="Retrieve">
		</div>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src='invent03.js'></script>
	</body>
</html>
